<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>Welcome to the Dog Gallery!</h1>
    <p>Select your favorite dog breeds from the dropdown below to view their images.</p>
    <select id="breedSelector" multiple="multiple">
      <!-- Dog Breeds will be populated here -->
    </select>

    <div id="dogGallery">
      <!-- Dog Images will be populated here -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
